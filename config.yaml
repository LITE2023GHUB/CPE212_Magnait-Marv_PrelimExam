- hosts: all
  become: true
  tasks:

  - name: install python3
    apt:
      name: python3

  - name: install pip3
    apt:
      name: python3-pip

  - name: User creation
    user:
      name: User1
      state: present
      shell: /bin/bash
      comment: "User creation task"
      createhome: yes

  - name: Install Java open-jdk
    apt:
      name: openjdk-8-jre-headless 
